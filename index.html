<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

<body>

    <form id="weatherForm">

        <p id="weathercondition"></p>
        <img id="weathericon">
        <section id="history">
      </section>
    </form>

    </section>
